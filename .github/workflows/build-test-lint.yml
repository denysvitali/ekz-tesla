name: Build, Test, and Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Compile the code
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

      - name: Lint the code
        run: golangci-lint run
